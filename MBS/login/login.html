<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main id="main-login">
        <img id="logo-login" src="../imgs/logo.png" alt="">
        <form id="sect-login">
            <h1 id="title-entrar">Entrar</h1>
            <p id="txt-login">Faça login para gerenciar sua conta</p>
            <div class="box-input">
                <input class="input-login" type="text" placeholder="Usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="box-input">
                <input class="input-login" type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" id="btn-login">Entrar</button>
            <div id="register-user">
                <p id="cadrasto-user">Não possui conta? <a href="cadastro.html" id="link-register">Registre-se</a></p>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
